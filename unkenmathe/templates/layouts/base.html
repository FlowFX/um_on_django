{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	  <title>
      {% block title %}Unkenmathe{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block header %}{% endblock %}

  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light bg-faded">
          <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#CollapsingNavbar">
            &#9776;
          </button>
          <div class="collapse navbar-toggleable-xs" id="CollapsingNavbar">
            <a class="navbar-brand" href="#">Unkenmathe</a>
            <ul class="nav navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Startseite <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ueber-uns' %}">Ãœber uns</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'changelog' %}">Changelog</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      {% block content %}{% endblock %}
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    {% block footer %}{% endblock %}
  </body>
</html>
